<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Debtors Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 20px;
      background: #f3f4f6;
      animation: fadeIn 1s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #1f2937;
    }
    form, .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }
    input, button {
      padding: 10px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      transition: all 0.3s ease;
    }
    input:focus, button:hover {
      outline: none;
      box-shadow: 0 0 0 2px #60a5fa;
    }
    button {
      background-color: #2563eb;
      color: white;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background-color: #1d4ed8;
      transform: scale(1.05);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      animation: fadeIn 0.8s ease;
    }
    th, td {
      padding: 10px;
      border: 1px solid #e5e7eb;
      text-align: left;
    }
    th {
      background-color: #e0f2fe;
    }
    .action-buttons button {
      margin-right: 5px;
    }
    .overdue {
      background-color: #fee2e2 !important;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.5); }
      50% { box-shadow: 0 0 0 6px rgba(239, 68, 68, 0.2); }
    }
    .sync-status {
      text-align: center;
      margin: 10px 0;
      font-size: 14px;
      color: #4b5563;
    }
  </style>
</head>
<body>
  <h1>Debtors Page</h1>
  <div class="sync-status" id="syncStatus">Loading data...</div>

  <form id="debterForm">
    <input name="name" placeholder="Name" required />
    <input name="item" placeholder="Item" required />
    <input name="quantity" placeholder="Quantity" required type="number" min="1" />
    <input name="price" placeholder="Price" required type="number" min="0.01" step="0.01" />
    <input name="phone" placeholder="Phone" required />
    <input name="email" placeholder="Email" required />
    <button type="submit">Add Debtor</button>
  </form>

  <div class="filters">
    <input type="text" id="dateFilter" placeholder="Filter by Date (MM/DD/YYYY)" />
    <button onclick="loadFromFirestore()" style="background:#7c3aed;">Refresh</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Name</th><th>Item</th><th>Quantity</th><th>Price</th><th>Total</th><th>Date</th><th>Time</th><th>Email</th><th>Actions</th>
      </tr>
    </thead>
    <tbody id="debtersTable"></tbody>
  </table>

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDf6Ur8waVvn2FDmz7tWWo5knYPjYqD7gU",
      authDomain: "brits-student-portal.firebaseapp.com",
      projectId: "brits-student-portal",
      storageBucket: "brits-student-portal.appspot.com",
      messagingSenderId: "883694223859",
      appId: "1:883694223859:web:ce2a3bf53022219c0e5286",
      measurementId: "G-QJT287ZJQ6"
    };

    // Init Firebase & Firestore
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    emailjs.init("8s4yABgdHVO5PULp9");
    const SERVICE_ID = "service_5yqb1nn";
    const TEMPLATE_ID = "template_3mmcskp";

    const tableBody = document.getElementById("debtersTable");
    const dateFilterInput = document.getElementById("dateFilter");
    const form = document.getElementById("debterForm");
    const syncStatus = document.getElementById("syncStatus");

    function renderTable(debtors) {
      const filter = dateFilterInput.value.trim();
      tableBody.innerHTML = "";

      const filtered = filter ? debtors.filter(d => d.date === filter) : debtors;

      if (filtered.length === 0) {
        tableBody.innerHTML = "<tr><td colspan='9' style='text-align:center;'>No debtors found.</td></tr>";
        return;
      }

      filtered.forEach((debter, index) => {
        const row = document.createElement("tr");
        const total = (debter.price * debter.quantity).toFixed(2);
        row.className = isDebterOverdue(debter.date) ? "overdue" : "";
        row.innerHTML = `
          <td>${debter.name}</td>
          <td>${debter.item}</td>
          <td>${debter.quantity}</td>
          <td>KES ${debter.price.toFixed(2)}</td>
          <td>KES ${total}</td>
          <td>${debter.date}</td>
          <td>${debter.time}</td>
          <td>${debter.email}</td>
          <td class="action-buttons">
            <button onclick="sendInvoice('${debter.id}')" style="background:#facc15;">Send Invoice</button>
            <button onclick="markPaid('${debter.id}')" style="background:#10b981;">Has Paid</button>
          </td>
        `;
        tableBody.appendChild(row);
      });
    }

    function isDebterOverdue(dateString) {
      const now = new Date();
      const borrowedDate = new Date(dateString);
      const diffTime = now - borrowedDate;
      return diffTime / (1000 * 60 * 60 * 24) >= 1;
    }

    async function loadFromFirestore() {
      try {
        syncStatus.textContent = "Loading from Firestore...";
        const snapshot = await db.collection("debtor").get();
        const debtors = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        renderTable(debtors);
        syncStatus.textContent = "Loaded from Firestore ✔️";
        syncStatus.style.color = "#10b981";
      } catch (e) {
        syncStatus.textContent = "Error loading: " + e.message;
        syncStatus.style.color = "#ef4444";
      }
    }

    async function saveToFirestore(debter) {
      try {
        await db.collection("debtor").add(debter);
        loadFromFirestore();
      } catch (err) {
        alert("Error saving: " + err.message);
      }
    }

    async function markPaid(id) {
      if (confirm("Mark this debt as paid and remove it?")) {
        try {
          await db.collection("debtor").doc(id).delete();
          loadFromFirestore();
        } catch (err) {
          alert("Error deleting: " + err.message);
        }
      }
    }

    async function sendInvoice(id) {
      const doc = await db.collection("debtor").doc(id).get();
      if (!doc.exists) return alert("Debtor not found.");
      const d = doc.data();

      const total = (d.price * d.quantity).toFixed(2);

      emailjs.send(SERVICE_ID, TEMPLATE_ID, {
        to_name: d.name,
        to_email: d.email,
        item: d.item,
        price: d.price.toFixed(2),
        quantity: d.quantity,
        total: total,
        date: d.date,
        invoice_number: `INV-${Date.now().toString().slice(-6)}`
      })
      .then(() => alert("Invoice sent to " + d.email))
      .catch((err) => alert("Error sending email: " + err.text));
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const now = new Date();
      const newDebtor = {
        name: form.name.value,
        item: form.item.value,
        quantity: parseInt(form.quantity.value),
        price: parseFloat(form.price.value),
        phone: form.phone.value,
        email: form.email.value,
        date: now.toLocaleDateString(),
        time: now.toLocaleTimeString()
      };
      await saveToFirestore(newDebtor);
      form.reset();
    });

    dateFilterInput.addEventListener("input", loadFromFirestore);

    // On Load
    loadFromFirestore();
  </script>
</body>
</html>
