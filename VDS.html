<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Debters Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 20px;
      background: #f3f4f6;
      animation: fadeIn 1s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #1f2937;
    }
    form, .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }
    input, button {
      padding: 10px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      transition: all 0.3s ease;
    }
    input:focus, button:hover {
      outline: none;
      box-shadow: 0 0 0 2px #60a5fa;
    }
    button {
      background-color: #2563eb;
      color: white;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background-color: #1d4ed8;
      transform: scale(1.05);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      animation: fadeIn 0.8s ease;
    }
    th, td {
      padding: 10px;
      border: 1px solid #e5e7eb;
      text-align: left;
    }
    th {
      background-color: #e0f2fe;
    }
    .action-buttons button {
      margin-right: 5px;
    }
    .overdue {
      background-color: #fee2e2 !important;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.5); }
      50% { box-shadow: 0 0 0 6px rgba(239, 68, 68, 0.2); }
    }
    .sync-status {
      text-align: center;
      margin: 10px 0;
      font-size: 14px;
      color: #4b5563;
    }
    #summary {
      text-align: center;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Debters Page</h1>
  <div class="sync-status" id="syncStatus">Loading data...</div>

  <form id="debterForm">
    <input name="name" placeholder="Name" required />
    <input name="item" placeholder="Item" required />
    <input name="quantity" placeholder="Quantity" required type="number" min="1" />
    <input name="price" placeholder="Price" required type="number" min="0.01" step="0.01" />
    <input name="phone" placeholder="Phone" required />
    <input name="email" placeholder="Email" required />
    <button type="submit">Add Debter</button>
  </form>

  <div class="filters">
    <input type="text" id="dateFilter" placeholder="Filter by Date (MM/DD/YYYY)" />
    <button onclick="clearFilter()">Clear Filter</button>
    <button onclick="syncWithFirebase()" style="background:#7c3aed;">Sync Now</button>
  </div>

  <div id="summary"></div>

  <table>
    <thead>
      <tr>
        <th>Name</th><th>Item</th><th>Quantity</th><th>Price</th><th>Total</th><th>Date</th><th>Time</th><th>Email</th><th>Actions</th>
      </tr>
    </thead>
    <tbody id="debtersTable"></tbody>
  </table>

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDf6Ur8waVvn2FDmz7tWWo5knYPjYqD7gU",
      authDomain: "brits-student-portal.firebaseapp.com",
      databaseURL: "https://brits-student-portal-default-rtdb.firebaseio.com",
      projectId: "brits-student-portal",
      storageBucket: "brits-student-portal.appspot.com",
      messagingSenderId: "883694223859",
      appId: "1:883694223859:web:ce2a3bf53022219c0e5286",
      measurementId: "G-QJT287ZJQ6"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    emailjs.init("8s4yABgdHVO5PULp9");
    const SERVICE_ID = "service_5yqb1nn";
    const TEMPLATE_ID = "template_3mmcskp";

    const tableBody = document.getElementById("debtersTable");
    const dateFilterInput = document.getElementById("dateFilter");
    const form = document.getElementById("debterForm");
    const syncStatus = document.getElementById("syncStatus");

    let debters = JSON.parse(localStorage.getItem("debters")) || [];

    function escapeHTML(text) {
      return text.replace(/[&<>"']/g, match =>
        ({ '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' }[match])
      );
    }

    function saveToFirebase() {
      const dataObj = {};
      debters.forEach(d => { dataObj[d.id] = d });
      database.ref('debtRecords').set(dataObj)
        .then(() => {
          syncStatus.textContent = "Data synced with Firebase at " + new Date().toLocaleTimeString();
          syncStatus.style.color = "#10b981";
        })
        .catch((error) => {
          syncStatus.textContent = "Sync failed: " + error.message;
          syncStatus.style.color = "#ef4444";
        });
    }

    function loadFromFirebase() {
      syncStatus.textContent = "Loading data from Firebase...";
      database.ref('debtRecords').once('value')
        .then((snapshot) => {
          const firebaseData = snapshot.val();
          debters = firebaseData ? Object.values(firebaseData) : [];
          localStorage.setItem("debters", JSON.stringify(debters));
          syncStatus.textContent = "Data loaded from Firebase at " + new Date().toLocaleTimeString();
          syncStatus.style.color = "#10b981";
          renderTable();
        })
        .catch((error) => {
          syncStatus.textContent = "Firebase load error: " + error.message;
          syncStatus.style.color = "#ef4444";
        });
    }

    function syncWithFirebase() {
      saveToFirebase();
    }

    function saveData() {
      localStorage.setItem("debters", JSON.stringify(debters));
      saveToFirebase();
    }

    function clearFilter() {
      dateFilterInput.value = "";
      renderTable();
    }

    function renderTable() {
      const filter = dateFilterInput.value.trim();
      tableBody.innerHTML = "";
      const filtered = filter ? debters.filter(d => d.date === filter) : debters;

      if (filtered.length === 0) {
        tableBody.innerHTML = "<tr><td colspan='9' style='text-align:center;'>No debters found.</td></tr>";
        document.getElementById("summary").textContent = "";
        return;
      }

      let totalAmount = 0;

      filtered.forEach((debter, index) => {
        const row = document.createElement("tr");
        const isOverdue = isDebterOverdue(debter.date);
        const total = (debter.price * debter.quantity).toFixed(2);
        totalAmount += parseFloat(total);

        row.className = isOverdue ? "overdue" : "";
        row.innerHTML = `
          <td>${escapeHTML(debter.name)}</td>
          <td>${escapeHTML(debter.item)}</td>
          <td>${debter.quantity}</td>
          <td>KES ${debter.price.toFixed(2)}</td>
          <td>KES ${total}</td>
          <td>${debter.date}</td>
          <td>${debter.time}</td>
          <td>${escapeHTML(debter.email)}</td>
          <td class="action-buttons">
            <button onclick="sendInvoice(${index})" style="background:#facc15;">Send Invoice</button>
            <button onclick="markPaid(${index})" style="background:#10b981;">Has Paid</button>
          </td>
        `;
        tableBody.appendChild(row);
      });

      document.getElementById("summary").textContent =
        `Total Debters: ${filtered.length} | Total Unpaid: KES ${totalAmount.toFixed(2)}`;

      saveData();
    }

    function isDebterOverdue(dateString) {
      const now = new Date();
      const borrowedDate = new Date(dateString);
      const diffTime = now - borrowedDate;
      return diffTime / (1000 * 60 * 60 * 24) >= 1;
    }

    function autoSendReminders() {
      debters.forEach((debter, index) => {
        if (isDebterOverdue(debter.date) && !debter.reminderSent) {
          sendInvoice(index, true);
          debter.reminderSent = true;
        }
      });
      saveData();
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const now = new Date();
      const quantity = parseInt(form.quantity.value);
      const price = parseFloat(form.price.value);
      const email = form.email.value.trim();
      const phone = form.phone.value.trim();

      if (!/\S+@\S+\.\S+/.test(email)) return alert("Invalid email address");
      if (!/^\d{7,15}$/.test(phone)) return alert("Invalid phone number");

      const newDebter = {
        id: Date.now(),
        name: form.name.value,
        item: form.item.value,
        quantity,
        price,
        phone,
        email,
        date: now.toLocaleDateString(),
        time: now.toLocaleTimeString(),
        reminderSent: false
      };

      debters.push(newDebter);
      form.reset();
      renderTable();
    });

    function markPaid(index) {
      if (confirm("Mark this debt as paid and remove it?")) {
        debters.splice(index, 1);
        renderTable();
      }
    }

    function sendInvoice(index, auto = false) {
      const d = debters[index];
      const total = (d.price * d.quantity).toFixed(2);

      if (!auto && !confirm(`Send invoice to ${d.name}?`)) return;

      emailjs.send(SERVICE_ID, TEMPLATE_ID, {
        to_name: d.name,
        to_email: d.email,
        item: d.item,
        price: d.price.toFixed(2),
        quantity: d.quantity,
        total: total,
        date: d.date,
        invoice_number: `INV-${Date.now().toString().slice(-6)}`
      })
      .then(() => {
        if (!auto) alert("Invoice sent to " + d.email);
      })
      .catch((err) => {
        alert("Error sending email: " + err.text);
      });
    }

    // Listeners
    dateFilterInput.addEventListener("input", renderTable);

    // Init
    loadFromFirebase();
    renderTable();
    autoSendReminders();
    setInterval(autoSendReminders, 3600000); // 1 hour
    setInterval(saveToFirebase, 300000); // 5 mins
  </script>
</body>
</html>
